apiVersion: v1
kind: ConfigMap
metadata:
  name: kgu-opensw-war
  namespace: cicd
binaryData:
  "KGU_openSW.war": "$(base64 -w0 ../build/KGU_openSW.war)"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kgu-opensw
  namespace: cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kgu-opensw
  template:
    metadata:
      labels:
        app: kgu-opensw
    spec:
      containers:
      - name: tomcat
        image: tomcat:10.1.28-jre21-temurin-jammy
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: war-file
          mountPath: /usr/local/tomcat/webapps
      volumes:
      - name: war-file
        configMap:
          name: kgu-opensw-war
