apiVersion: apps/v1
kind: Deployment
metadata:
  name: kgu-opensw
  namespace: cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kgu-opensw
  template:
    metadata:
      labels:
        app: kgu-opensw
    spec:
      containers:
      - name: tomcat
        image: tomcat:10.1.28-jre21-temurin-jammy
        ports:
        - containerPort: 8080
